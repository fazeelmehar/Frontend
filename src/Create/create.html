<template>
  <div class="row container">
    <div class="col-md-8">
      <form id="createForm" submit.delegate="submit()">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="control-label" for="Name"> Name</label>
            <input type="text" class="form-control" id="Name" placeholder="Name" value.bind="applicant.Name & validate">
          </div>
          <div class="form-group col-md-6">
            <label class="control-label" for="FamilyName">Family Name</label>
            <input type="text" class="form-control" id="FamilyName" placeholder="Family Name"
              value.bind="applicant.FamilyName & validate">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
          value.bind="applicant.Address & validate">
        </div>
        <div class="form-group">
          <label class="control-label" for="CountryOfOrigin">Country Of Origin</label>
          <input type="text" class="form-control" id="CountryOfOrigin" placeholder="Country Of Origin"
            value.bind="applicant.CountryOfOrigin & validate">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="control-label" for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email"
              value.bind="applicant.EmailAdress & validate">
          </div>
          <div class="form-group col-md-6">
            <label class="control-label" for="age">Age</label>
            <input type="text" class="form-control col-md-6" id="Age" placeholder="Age"
              value.bind="applicant.Age & validate">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="control-label" for="Hired">Hired</label>
              <input type="checkbox" id="Hired" checked.bind="applicant.Hired  & validate">
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <button type="submit" class="btn btn-primary">Send</button>
            <button class="btn btn-secondary" click.trigger='reset()'>Rest</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
