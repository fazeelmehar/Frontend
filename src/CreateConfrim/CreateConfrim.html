<template>
    <style>
        .detail-form input {
            pointer-events: none;
            background-color: #f8f9fa !important;
        }
    </style>
    <h1> Create Confirmation</h1>
    <hr />
    <div class="row container detail-form">
        <div class="col-md-8">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="control-label" for="Name"> Name</label>
                    <input type="text" class="form-control" id="Name" placeholder="Name" value.bind="applicant.Name">
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label" for="FamilyName">Family Name</label>
                    <input type="text" class="form-control" id="FamilyName" value.bind="applicant.FamilyName">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" value.bind="applicant.Address">
            </div>
            <div class="form-group">
                <label class="control-label" for="CountryOfOrigin">Country Of Origin</label>
                <input type="text" class="form-control" id="CountryOfOrigin" placeholder="Country Of Origin"
                    value.bind="applicant.CountryOfOrigin">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="control-label" for="email">Email</label>
                    <input type="email" class="form-control" id="email" value.bind="applicant.EmailAdress">
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label" for="age">Age</label>
                    <input type="text" class="form-control col-md-6" id="Age" value.bind="applicant.Age">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <label class="control-label" for="Hired">Hired</label>
                        <input type="checkbox" id="Hired" checked.bind="applicant.Hired ">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <button click.trigger='send()' class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>

</template>
